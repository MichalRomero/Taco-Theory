{% extends "base.html" %}

{% block title %}Order{% endblock %}

{% block content %}

<h1>Order Now!</h1>

<form method="POST">
    <div class="container">
    <div class="row">
        {% for food in foods %}
        <div class="col-md-4 mb-4">  <!-- 3 cards per row -->
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <h5 class="card-title">{{ food.name }}</h5>
                    <p class="card-text">{{ food.description }}</p>
                    <p class="card-text"><strong>Price:</strong> Â£{{ food.price }}</p>
                    <input type="number" name="quantity" min="1" value="1">
                    <button type="submit" name="food_id" value="{{ food.id }}">Add</button>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    </div>
</form>

<a href="{{ url_for('auth.view_basket') }}">View Basket</a>

{% endblock %}
