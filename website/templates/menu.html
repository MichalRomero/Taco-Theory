{% extends "base.html" %}

{% block title %}Menu{% endblock %}

{% block content %}

<h1>Menu</h1>
<h2>Want to order? Please Login!</h2>

<div class="container">
  <div class="row">
      {% for food in foods %}
      <div class="col-md-4 mb-4">  <!-- 3 cards per row -->
          <div class="card" style="width: 100%;">
              <div class="card-body">
                  <h5 class="card-title">{{ food.name }}</h5>
                  <p class="card-text">{{ food.description }}</p>
                  <p class="card-text"><strong>Price:</strong> Â£{{ food.price }}</p>
              </div>
          </div>
      </div>
      {% endfor %}
  </div>
</div>

{% endblock %}
