{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Sign up</h3>

    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter E-mail">
    </div>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name">
    </div>

    <div class="form-group">
        <label for="passsword1">Password</label>
        <input type="passsword" class="form-control" id="passsword1" name="passsword1" placeholder="Enter Password">
    </div>

    <div class="form-group">
        <label for="passsword2">Confirm Password</label>
        <input type="passsword" class="form-control" id="passsword2" name="passsword2" placeholder="Confirm Password">
    </div>
    
    <br />

    <button type="submit" class="btn btn-primary">Submit</button>

</form>
{% endblock %}
